<header>
<span>
  <a href="/logout">logout</a>
  <a href="/dashboard">dashboard</a>
  <a href="/users">users</a>
  <a href="/timeline/{{g.user['username']}}">timeline</a>
</span>
<hr>
{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
		  <a href="{{ url_for('dashboard.serve_image', filename=post['filename']) }}" target="_blank">
			  <img src="{{ url_for('dashboard.serve_image', filename=post['filename']) }}"width=500 height=500/>
		  </a>
        </div>
      </header>
      <p class="body">{{ post['description'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
