{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
		  <a href="{{ url_for('dashboard.serve_image', filename=post['filename']) }}" target="_blank">
			  <img src="{{ url_for('dashboard.serve_image', filename=post['filename']) }}"/>
		  </a>
        </div>
      </header>
      <p class="body">{{ post['description'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
