{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

<div class="images-section">
	<a href="{{ url_for('dashboard.serve_image', filename=image.filename) }}" target="_blank">
	   <img src="{{ url_for('dashboard.serve_image', filename=image.filename) }}"width=300 height=300/>
	</a>
</div>

{% block content %}
  <form method="post">
    <label for="body">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
